<!--Hora de escrever seu primeiro código em HTML, você lembra da estrutura básica? Todo documento HTML conta com, ao menos três tags essencias: <html>, <head> e <body>

Seu desafio será completar a estrutura que te damos definida. Também você deve atribuir a tag <title> e escrever dentro o texto "Meu primeiro HTML".

Por último pedimos que escreva algum texto, qualquer um que você quiser dentro da tag body e veja os resultados no navegador  -->

<html>
    <head>
        <title>Meu primeiro HTML</title>
    </head>
    <body>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga vitae iste eveniet, ad neque, dolores quaerat perferendis vero quam, id adipisci modi maxime. Rem, earum eligendi. Ipsum minima officia harum!
    </body>
</html>
