<!-- Listas
Você já precisou fazer alguma lista antes? Lista de compras, lista de tarefas, lista de convidados...

As listas nos ajudam a organizar itens em uma sequência, seja seguindo uma ordem ou não. Por exemplo:

Desligar despertador;
Tomar banho;
Tomar café;
Ir para o trabalho.
No HTML, existem algumas tags que nos permitem criar todos esses tipos de listas. Nesta aula, você aprenderá a:

Criar listas ordenadas
Criar listas sem ordem
Vamos lá? -->

<html>
    <head>
        <title>Hello There </title>
        
        <meta charset="utf-8">
       

    </head>
    <body>
        <h1>Full stack Blend!</h1>
        <h2>Curso de programação</h2>
    
    <ul><!--lista não ordenada! -->
        <li>html</li>

        <li>css</li>

        <li>javaScript</li>
    </ul>
    <ul type="square">
        <li>html</li>

        <li>css</li>

        <li>javaScript</li>
    </ul>
    <ol><!-- lista ordenada! -->
        <li>html</li>

        <li>css</li>

        <li>javaScript</li>
    </ol>
    <ol type="1" start="77">
        <li>html</li>

        <li>css</li>

        <li>javaScript</li>
    </ol>
    </body>
</html>
