<!-- Rotas, hiperlinks e imagens
Para que um site seja atrativo, é importante mesclar o conteúdo, alternando entre textos e imagens. Uma página que contém somente texto não é convidativa ao usuário e pode deixá-lo cansado visualmente.

Você já sabe criar textos e listas em um documento HTML, agora chegou a hora de aprender a incluir links e imagens utilizando rotas. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas Hiperlinks imgs</title>
</head>
<body>
    <a href="third.html">Minha página 3</a> <br>
    <a href="http://google.com">google</a>
    <img src="https://bit.ly/2WDMapV" width="200" alt="">
</body>
</html>
