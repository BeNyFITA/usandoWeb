<!-- Agora que já sabemos o que é uma tag, vamos aprofundar nosso conhecimento com novas tags, as quais poderemos utilizar em nosso site para que pareça do jeito que o imaginamos.

Vamos começar com as tags de texto do nosso site.

Lembre-se que é muito importante ter diferentes fontes disponíveis em nosso site e que as fontes contidas nele devem ser claramente visíveis e legíveis, independentemente do idioma ou do código de caracteres que utilizamos. -->
<html>
    <head>
        <title>Hello There </title>
        
        <meta charset="utf-8">
       

    </head>
    <body>
        <h1>Full stack Blend!</h1>
        <h2>Curso de programação</h2>
        <h3 align="center">Titulo h3</h3>
        <p align="center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam eligendi saepe labore? Ducimus, minima ipsum labore, alias facere nam modi quo libero officia aliquam in obcaecati adipisci tenetur ut quis?</p>
        <h4>Titulo h4</h4>
        <h5>Titulo h5</h5>
        <h6>Titulo h6</h6>
    </body>
</html>
